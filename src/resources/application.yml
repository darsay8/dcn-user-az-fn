spring:
  application:
    name: fn
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: create
server:
  port: ${PORT}
logging:
  level:
    root: INFO
    org:
      hibernate: DEBUG
      springframework: DEBUG
